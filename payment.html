<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .order-summary {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Payment Details</h2>
        
        <form id="payment-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" required placeholder="Enter your full name">
            
            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="Enter your email">
            
            <label for="address">Shipping Address</label>
            <input type="text" id="address" required placeholder="Enter your shipping address">
            
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" required placeholder="Enter your card number">
            
            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" required placeholder="MM/YY">
            
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" required placeholder="Enter CVV">
            
            <div class="order-summary">
                <h3>Order Summary</h3>
                <p><strong>Items:</strong> <span id="order-items"></span></p>
                <p><strong>Total:</strong> $<span id="order-total"></span></p>
            </div>
            
            <button type="submit">Complete Payment</button>
        </form>
    </div>

    <script>
        // Populate the order summary
        document.addEventListener("DOMContentLoaded", function() {
            const orderItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            const totalPrice = localStorage.getItem('totalPrice') || 0;

            // Display order items
            document.getElementById('order-items').innerText = orderItems.map(item => item.name).join(', ');
            document.getElementById('order-total').innerText = totalPrice;

            // Handle form submission
            document.getElementById('payment-form').addEventListener('submit', function(event) {
                event.preventDefault();
                alert('Payment successful! Thank you for your purchase.');
                // Clear cart and redirect to a confirmation page or homepage
                localStorage.removeItem('cartItems');
                localStorage.removeItem('totalPrice');
                window.location.href = 'http://127.0.0.1:3000/website.html'; // Change to your homepage or confirmation page
            });
        });
    </script>
</body>
</html>
